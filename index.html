<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <!-- css -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/teleindicadores-1" type="text/css" />
  <!-- materialize css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/js/materialize.js"></script>
  <script src="app.js"></script>
  <script src="newsapi.js"></script>

<!-- colors
#b2ebf2 cyan lighten-4
#80deea cyan lighten-3
#bdbdbd grey lighten-1
#9e9e9e grey
-->

<body>

  <header class="cyan darken-2">
    <h1 class="amber-text"> Stock Stop </h1>

  </header>
  <div class="main-content">
    <div class="row">
      <div class="col s4 offset-s4">
        <div class="card-panel grey darken-1 search-info">
          <p class="amber-text">"To search for the stock you want information on, please enter the ticker of the company
            you're searching for and click submit (example GOOG for Google)"
          </p>
        </div>
        <div class="input-field">
          <form>
            <input id="search" type="text" class="validate" placeholder="Click Here to Search">
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
  <div class="col s2 offset-s10 grey lighten-1 sidebar">

    <h2 class="amber-text"> Recent Search</h2>

  </div>

  </div>

  </div>

</body>

</html>
